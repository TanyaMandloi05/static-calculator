<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="outerContainer">
    <div class="calculator-heading">CALCULATOR</div>
    <div class="innerContainer">
      <div class="calculate"></div>
      <!-- Other calculator buttons go here -->
      <div class="btn clear"     type="button"> AC</div>
     <div class=" btn nine"      type="button">9</div>
     <div class=" btn eight"     type="button" >8</div>
     <div class=" btn cross"     type="button"> <i class="fa-solid fa-circle-xmark"></i></div>
     <div class=" btn module"    type="button">/</div>
     <div class=" btn seven"     type="button">7</div>
     <div class=" btn six"       type="button">6</div>
     <div class=" btn five"      type="button">5</div>
     <div class=" btn multiply"  type="button">*</div>
     <div class=" btn four"      type="button">4</div>
     <div class=" btn three"     type="button">3</div>
     <div class=" btn two"       type="button">2</div>
     <div class=" btn minus"     type="button">-</div>
     <div class=" btn one"       type="button" >1</div>
     <div class=" btn zero"      type="button">0</div>
     <div class=" btn dot"       type="button">.</div>
     <div class=" btn divide"    type="button">%</div>
     <div class=" btn plus"      type="button">+</div>
     <div class=" btn equals"    type="button">=</div>
     </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
